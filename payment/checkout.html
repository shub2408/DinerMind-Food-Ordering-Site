<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Diner Mind Payment</title>

    <link rel="stylesheet" href="checkout.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <script type="module" src="../restaurant/index.js"></script> -->

    <script>
        
        
        function showDetails(){
            document.getElementById("pay-mode-1").style.display = "none";
            document.getElementById("pay-mode-2").style.display = "none";
            document.getElementById("pay-mode-3").style.display = "none";
            // console.log(document.getElementById("1").checked);
            // console.log(document.getElementById("2").checked);
            // console.log(document.getElementById("3").checked);
            if(document.getElementById("1").checked){
                document.getElementById("pay-mode-1").style.display = "";
            }
            else if(document.getElementById("2").checked){
                document.getElementById("pay-mode-2").style.display = "";
            }
            else if(document.getElementById("3").checked){
                document.getElementById("pay-mode-3").style.display = "";
            }
        }
        function confirm(){
            alert("Payment processed!");
        }
    </script>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>
                        <input type="text" name="f-name" required>
                    </div>
                    <div>
                        <label for="l-name">Last</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Street</label>
                    <input type="text" name="address" required>
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" required>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" required>
                    </div>
                    <div>
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" required>
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Payment Information
                </h1>
              <form class="select-pay-mode" id="select-pay-mode" onload="showDetails()">
                <div class="mode">
                    
                    <label for="credit">
                        <input type="radio" name="paymode" value="1" id="1" onchange="showDetails()"> Credit Card
                    </label>
                </div>
                <div class="mode">
                    
                    <label for="debit">
                        <input type="radio" name="paymode" value="2" id="2" onchange="showDetails()"> Debit Card
                    </label>
                </div>
                <div class="mode">
                    <label for="upi">
                        <input type="radio" name="paymode" value="3" id="3" onchange="showDetails()"> UPI Payment
                        
                    </label>
                </div>
              </form>

              <div id="pay-mode-1" style="display:none;">
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input type="text" name="card-num" required>
                </div>
                <div class="cc-info">
                    <div>
                        <label for="expire">Exp 
                            <input type="text" name="expire" required>
                        </label>
                    </div>
                    <div>
                        <label for="security">CCV 
                            <input type="text" name="security" required>
                        </label>
                        
                    </div>
                </div>
              </div>
    <!--           mode-2 -->
              <div id="pay-mode-2" style="display:none;">
                <div class="cc-num">
                    <label for="card-num">Debit Card No. 
                        <input type="text" name="card-num" required>
                    </label>
                </div>
                <div class="cc-info">
                    <div>
                        <label for="expire">Exp 
                            <input type="text" name="expire" required>
                        </label>
                    </div>
                    <div>
                        <label for="security">CCV 
                            <input type="text" name="security" required>
                        </label>
                    </div>
                </div>
              </div>
    <!--           mode -3 -->
              <div id="pay-mode-3" style="display:none;">
                <div class="cc-num">
                    <label for="upi-id">UPI Id 
                        <input type="text" name="upi-id" required>
                    </label>
                </div>
              </div>
              <br><br>
            <div class="btns">
                <button type="submit"><a href="success.html" onclick="confirm()">Pay </a></button>
                <button id="cancel"><a href="../restaurant/index.html">Cancel </a></button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
